<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        form>input {
            display: block;
        }
    </style>

    <title>seaAnimals</title>
</head>

<body>

    <div class="container">
        <div class="row align-items-start">
            <div class="col">



                <h1>SEA LIFE</h1>

                <h2>GET ALL </h2>
                <section id="getAllSection"> </section>
                <h2>Create New</h2>

                <section id="postSection" class="col">
                    <h2> </h2>
                    <form>
                        <label for="animalSpecies">Species: </label>
                        <input type="text" id="animalSpecies" name="species" required>
                        <br>

                        <label for="animalColouring">Colouring and or special Detailing: </label>
                        <input type="text" id="animalColouring" name="colouring" required>
                        <br>

                        <label for="animalLifeSpan">LifeSpan: </label>
                        <input type="number" id="animalLifeSpan" name="lifeSpan" required min="1" max="500">
                        <br>

                        <label for="animalDepthFound">DepthFound: </label>
                        <input type="number" id="animalDepthFound" name="depthFound" required min="1" max="36000">
                        <br>

                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </form>
                </section>


                <!-- editing the Bootstap -->
                <section class="col-9">
                    <h2>Retrive Sea Animal By ID</h2>
                    <section id="getByIDSection">


                        <label for="animalID">ID</label>
                        <input id="animalID" type="number">

                        <button onclick="getAnimalById();">GET</button>
                    </section>


                </section>


                <section id="updateSection" class="col-1">

                    <h2> UPDATE AN ANIMALS INFORmaTION</h2>

                    <form id="formSection">

                        <label for="newAnimalid">Animal ID: </label>
                        <input type="number" id="newAnimalID" name="id" required>
                        <br>


                        <label for="newAnimalSpecies">Species: </label>
                        <input type="text" id="newAnimalSpecies" name="species" required>
                        <br>

                        <label for="newAnimalColouring">Colouring and or special Detailing: </label>
                        <input type="text" id="newAnimalColouring" name="colouring" required>
                        <br>

                        <label for="newAnimalLifeSpan">LifeSpan: </label>
                        <input type="number" id="newAnimalLifeSpan" name="lifeSpan" required min="1" max="500">
                        <br>

                        <label for="newAnimalDepthFound">DepthFound: </label>
                        <input type="number" id="newAnimalDepthFound" name="depthFound" required min="1" max="36000">
                        <br>

                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </form>
                </section>



            </div>
            </main>


            <script src="/seaAnimals.JS"></script>
</body>

</html>
